no-modify: 100

# Metrics:
# This plugin uses the bStats metrics system. If you want your data not to be collected, you can disable this system here.
# The following information is collected and sent to bstats.org:
#      Whether the server is in offline or online mode
#      The plugin version
#      The server version
#      The java version
#      The OS version/name and architecture
#      The location of your server
#      The core count for the CPU
#      The number of players online
#      The Metrics version
metrics: true

# Language:
# Sets the language of all plugin messages
# It is necessary to restart the server for it to take effect.
#
# Available languages:
# English: en
# Spanish: es
# French: fr
# Custom language: custom
language: en

# Respect:
# Indicate which plugins you want to be respected when a user uses Survival World Edit.
respect:
  worldguard: false